<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
</head>
<body>

    <a href="/recipes">Back to Recipes</a>
    <a href="/logout">Logout</a>
    <form action="/recipes/create" method="post">

        <h1>Add a New Recipe!</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description">
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions" id="instructions">
        <label for="date_made">Date Cooked/Made:</label>
        <input type="date" name="date_made" id="date_made">
        <p>Under 30 minutes?</p>
        <input checked="checked" type="radio" id="yes" name="under_thirty" value="Yes">
        <label for="under_thirty">Yes</label>
        <input type="radio" id="no" name="under_thirty" value="No">
        <label for="under_thirty">No</label>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
